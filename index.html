<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade - Painel Jurídico</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo Jofre & Magalhães" class="logo">

        <h1>Produtividade</h1>

        <div class="buttons">
            <button onclick="carregarModelo('peticaoInicial')">🔥 Petição Inicial</button>
            <button onclick="carregarModelo('replica')">📄 Réplica</button>
            <button onclick="carregarModelo('contestacao')">⚖️ Contestação</button>
            <button onclick="carregarModelo('execucaoSentenca')">📜 Execução de Sentença</button>
        </div>

        <textarea id="textModelo" placeholder="Selecione um modelo para carregar..."></textarea>

        <div class="actions">
            <button onclick="copiarTexto()">📋 Copiar Petição</button>
            <button onclick="baixarTexto()">⬇️ Baixar Petição (Word)</button>
        </div>

        <footer class="footer">
            © 2025 Jofre & Magalhães | Sistema Interno Jurídico
